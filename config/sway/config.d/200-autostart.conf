set $gnome-schema org.gnome.desktop

exec_always {
  gsettings set $gnome-schema.interface gtk-theme 'adw-gtk3-dark'
  gsettings set $gnome-schema.interface icon-theme 'Adwaita'
  gsettings set $gnome-schema.interface cursor-theme 'macOSMonterey'
  gsettings set $gnome-schema.interface font-name 'Cantarell 11'
  gsettings set $gnome-schema.wm.preferences button-layout ':close'
}

exec swayidle -w \
  timeout 240 '/home/ben/.config/swaylock/lock.sh &' \
  timeout 480 'swaymsg "output * dpms off"' \
          resume 'swaymsg "output * dpms on"' \
  before-sleep '/home/ben/.config/swaylock/lock.sh &'

# Switch to default workspace
exec swaymsg $ws1

exec dex -a
